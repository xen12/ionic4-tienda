<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="end" (click)="modalCtrl.dismiss( false )">
      Cerrar
    </ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <!-- <ion-label position="stacked"> Correo <ion-text color="danger">*</ion-text></ion-label> -->
      <ion-input required type="email" placeholder="Correo" [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <!-- <ion-label position="stacked"> Constraseña <ion-text color="danger">*</ion-text></ion-label> -->
      <ion-input required type="password" placeholder="Contraseña" [(ngModel)]="contrasena"></ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-padding">
    <ion-button expand="block" type="submit" class="ion-no-margin" [disabled]=" correo.length < 5 || contrasena < 5 " (click)="ingresar()"> Ingresar </ion-button>
  </div>

</ion-content>
