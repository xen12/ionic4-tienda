<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Orden {{ orden.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of orden.detalle">
    <ion-row>
      <ion-col>
        <img [src]="item.codigo | imagen">
        <h5> {{ item.producto }} </h5>
      </ion-col>
        <p> {{ item.descripcion }} </p>
        <p> <b> {{ item.precio_compra }} $ </b> </p>
    </ion-row>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger" (click)="borrar_orden( orden.id )">
    Borrar orden
  </ion-button>
</ion-content>
