<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Orden {{ orden.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let item of orden.detalle">
      <img [src]="item.codigo | imagen">
      <h5> {{ item.producto }} </h5>
      <p> {{ item.descripcion }} </p>
      <p> {{ item.precio_compra }} $ </p>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="danger">
    Borrar orden
  </ion-button>
</ion-content>
