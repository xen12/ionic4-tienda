<ion-header>
  <ion-toolbar>
    <ion-title>Ordenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button ion-item *ngFor="let orden of _cs.ordenes" detail [routerLink]="['/tabs/ordenes/orden-detalle']" [queryParams]="orden">
      <ion-label>
          <b> Orden ID: </b>
          {{ orden.id }}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
